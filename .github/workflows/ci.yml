name: 🔄 CI

on:
  pull_request:

# Cancel in-progress runs of this workflow.
# See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: 🔄 CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⬢ Enable Corepack
        run: corepack enable

      - name: ⬢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🐈 Yarn install
        run: yarn install --inline-builds
        env:
          GITHUB_TOKEN: ${{ github.token }}
        
      - name: Lint
        run: yarn lint

      - name: Format
        run: yarn fmt

      - name: Test
        run: |
          yarn test ./lib/assert_github_token.test.ts
          yarn test ./lib/commits.test.ts
          yarn test ./lib/get_redwood_remote.test.ts
          yarn test ./lib/github.test.ts
          yarn test ./lib/milestones.test.ts
          yarn test ./lib/prompts.test.ts
          yarn test ./triage/lib/triage.test.ts
        env:
          REDWOOD_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
